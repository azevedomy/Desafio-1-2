      <main class="main">
        <section class="sessao container">
            <div>          
              <h1 class="sessao__titulo">Fale Conosco</h1>    
              <p class="sessao__texto">Para dúvidas, sugestões ou reclamações preencha o formulário. Retornaremos o contato em breve.                
              </p>          
            </div>  
            <div class="sessao__formulario">
              <form name="form">     
                <h2>Formulário de contato</h2>

                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="João Silva"name="nome"required >
                
                <label for="fone">Telefone</label>        
                <input type="tel" id="fone" placeholder="(xx)xx-xx-xx-xx" name="fone"required >
              
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="joao@mail.com" name="email"required >
              
                <textarea for="mensagem" placeholder="Deixe sua mensagem" name="mensagem"></textarea>
                <input type="submit" id="mensagem" class="enviar" onclick="Enviar();" value="Enviar" >
              
              </form>  
            </div>
        </section>
       
      </main>
      <footer>
        <div class="footer">
          <a class="footer__logo" href="index.html">coreira.</a>
